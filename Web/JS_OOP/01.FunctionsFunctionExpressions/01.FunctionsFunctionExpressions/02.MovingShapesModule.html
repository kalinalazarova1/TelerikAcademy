        .circle {

            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>

<body>
    <!--Create a module that works with moving div elements. Implement functionality for:
        Add new moving div element to the DOM
        The module should generate random background, font and border colors for the div element
        All the div elements are with the same width and height
        The movements of the div elements can be either circular or rectangular
        The elements should be moving all the time-->
    <button id="elli" >Add move in ellipse div</button>
    <button id="rect">Add move in rectangle div</button>
    <div id="wrapper"></div>
    <script src="scripts/movingShapesModule.js"></script>
    <script>
        var btnCir = document.getElementById('elli'),
            btnRect = document.getElementById('rect');

        function moveEllipse() {
            movingShapes.add('ellipse');
        }

        function moveRect() {
            movingShapes.add('rect');
        }

        btnCir.addEventListener('click', moveEllipse, false);
        btnRect.addEventListener('click', moveRect, false);
    </script>
</body>
