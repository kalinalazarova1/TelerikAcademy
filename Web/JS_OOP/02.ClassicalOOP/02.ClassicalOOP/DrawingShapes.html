<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drawing shapes</title>
    <script src="drawingShapes.js"></script>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        var canvas = new CanvasDrawer('#wrapper', {
            stroke: 'red',
            width: 800,
            line: 2
        });
        var myLine = new shapes.Line(100, 100, 200, 100);
        canvas.drawLine(myLine);
        canvas.fill = 'lightgreen';
        canvas.stroke = 'green';
        var myCircle = new shapes.Circle(100, 200, 50);
        canvas.drawCircle(myCircle);
        canvas.fill = 'lightblue';
        canvas.stroke = 'blue';
        var myRect = new shapes.Rect(400, 100, 200, 100);
        canvas.drawRect(myRect);
        var invalidRect = shapes.Rect(400, 300, 200, 100);      // invalid constructor call without a new but anyway we get valid object
        canvas.drawRect(invalidRect);
    </script>
</body>
</html>
