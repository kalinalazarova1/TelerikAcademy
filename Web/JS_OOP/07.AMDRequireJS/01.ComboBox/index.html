<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Combo Box</title>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
    <style>
        div.person-item{
            width: 120px;
            border: 1px solid black;
            background-color: lightgray;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
        }
        div.person-item :hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/x-handlebars-template" id="person-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong><p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100" />
        </div>
    </script>
</body>
</html>
