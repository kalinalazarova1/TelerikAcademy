<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Calculator</title>
		<style>
			body{
				color: lightblue;
				font-family: 'Courier New';
				font-size: 20px;
			}
			
			table{
				border: 2px solid lightblue;
				border-collapse: collapse;
				background-color: darkblue;
			}
			
			input{
				width: 100%;
				height: 100%;
				color: lightblue;
				font-weight: bold;
				border: none;
				background-color: darkblue;
			}
			
			input[type="text"]{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<form method="get" action="#">
			<table border="1">
				<tr>
					<td colspan="4">
						<input type="text" value="123" id="display"/>
					</td>	
				</tr>
				<tr>
					<td><input type="button" name="one" id="one" value="1"/></td>
					<td><input type="button" name="two" id="two" value="2"/></td>
					<td><input type="button" name="three" id="three" value="3"/></td>
					<td><input type="submit" name="plus" id="plus" value="+"/></td>
				</tr>
				<tr>
					<td><input type="button" name="four" id="four" value="4"/></td>
					<td><input type="button" name="five" id="five" value="5"/></td>
					<td><input type="button" name="six" id="six" value="6"/></td>
					<td><input type="submit" name="minus" id="minus" value="-"></td>
				</tr>
				<tr>
					<td><input type="button" name="seven" id="seven" value="7"/></td>
					<td><input type="button" name="eight" id="eight" value="8"/></td>
					<td><input type="button" name="nine" id="nine" value="9"/></td>
					<td><input type="submit" name="multiply" id="multiply" value="*"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" name="zero" id="zero" value="0" style="width:100%"/></td>
					<td><input type="submit" name="dot" id="dot" value="."/></td>
					<td><input type="submit" name="divide" id="divide" value="/"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
