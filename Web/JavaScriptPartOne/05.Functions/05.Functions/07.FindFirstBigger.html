<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First bigger than its neighbours</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a Function that returns the index of the first element in array that is bigger than its neighbours, or -1, if there’s no such element.
		Use the function from the previous exercise.-->
    <div id="js-console">
        <label for="number-input1">Input array of numbers separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input1" onkeydown="onEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function firstBiggerThanNeighboursTest() {
            var arr = jsConsole.read("input#number-input1").split(' ');
            jsConsole.writeLine("The first element in the array, bigger than its neighbours, is at index: " + (firstBiggerThanNeighbours(arr) != -1 ? firstBiggerThanNeighbours(arr) : "no such element"));
        }

        function biggerThanNeighbours(arr, i) {
            return (i == 0 || arr[i] - arr[i - 1] > 0) && (i == arr.length - 1 || arr[i] - arr[i + 1] > 0);
        }

        function firstBiggerThanNeighbours(arr) {
            for (var i = 0; i < arr.length; i++) if (biggerThanNeighbours(arr, i)) return i;
            return -1;
        }

        function onEnterKeyPressed(event) {
            if (event.keyCode == 13) firstBiggerThanNeighboursTest();
        }
    </script>
</body>

</html>
