<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bigger than its neighbours</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a function that checks if the element at given position in given array of integers
        is bigger than its two neighbors (when such exist).-->
    <div id="js-console">
        <label for="number-input1">Input array of numbers separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input1" onkeydown="onEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input an index from the array and press Enter: </label><br />
        <input type="text" id="number-input2" onkeydown="onEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function biggerThanNeighboursTest() {
            var arr = jsConsole.read("input#number-input1").split(' ');
            var index = jsConsole.readInteger("input#number-input2");
            if (!index && index !== 0 || index < 0 || index > arr.length -1) {
                jsConsole.writeLine("Invalid index.");
                return;
            }
            else
                jsConsole.writeLine("The element at index " + index + " in the array " + (biggerThanNeighbours(arr, index) ? " is " : " is not ") + "bigger than its neighbours.")
        }

        function biggerThanNeighbours(arr, i) {
            return (i == 0 || arr[i] - arr[i - 1] > 0) && (i == arr.length - 1 || arr[i] - arr[i + 1] > 0);
        }

        function onEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else {
                    biggerThanNeighboursTest();
                }
            }
        }
    </script>
</body>

</html>
