<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Third Digit Check</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.-->
    <div id="js-console">
        <label for="number-input">Input integer number greater than 99 and press Enter: </label>
        <input type="text" id="number-input" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input").focus();
        }

        function ThirdDigitCheck() {
            var number = jsConsole.readInteger("input");
            if (!number || number < 100) {
                jsConsole.writeLine("The entered number is not valid.");
            }
            else {
                jsConsole.writeLine("The third digit of " + number + " is: " + parseInt((number / 100) % 10));
            }
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                ThirdDigitCheck();
            }
        }
    </script>
</body>

</html>
