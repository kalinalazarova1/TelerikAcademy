<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapezoid Area</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write an expression that calculates trapezoid's area by given sides a and b and height h.-->
    <div id="js-console">
        <label for="number-input1">Input trapezoid base a and press Enter: </label>
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input trapezoid base b and press Enter: </label>
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input3">Input trapezoid height h and press Enter: </label>
        <input type="text" id="number-input3" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function TrapezoidArea() {
            var a = jsConsole.readFloat("input#number-input1");
            var b = jsConsole.readFloat("input#number-input2");
            var h = jsConsole.readFloat("input#number-input3");
            if (!a || !b || !h || a <= 0 || b  <= 0 || h <= 0) {
                jsConsole.writeLine("The entered numbers are not valid.");
            }
            else {
                jsConsole.writeLine("The area of the trapezoid is: " + ((a + b) * h) / 2);
            }
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else if (document.activeElement == document.getElementById("number-input2"))
                {
                    document.getElementById("number-input3").focus();
                }
                else
                {
                    TrapezoidArea();
                }
            }
        }

    </script>
</body>

</html>
