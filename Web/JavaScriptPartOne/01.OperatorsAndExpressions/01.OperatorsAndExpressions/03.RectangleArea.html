<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rectangle Area</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write an expression that calculates rectangle’s area by given width and height.-->
    <div id="js-console">
        <label for="number-input1">Input rectangle width and press Enter: </label>
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input rectangle height and press Enter: </label>
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function RectangleArea() {
            var width = jsConsole.readFloat("input#number-input1");
            var height = jsConsole.readFloat("input#number-input2");
            if (!width || !height || width <= 0 || height <= 0) {
                jsConsole.writeLine("The entered numbers are not valid.");
            }
            else {
                jsConsole.writeLine("The area of the rectangle is: " + width * height);
            }
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else {
                    RectangleArea();
                }
            }
        }
    </script>
</body>

</html>
