<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numbers in range</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time-->
    <div id="js-console">
        <label for="number-input">Input an integer number and press Enter: </label>
        <input type="text" id="number-input" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input").focus();
        }

        function NumbersNotDivisibleBy21() {
            var number = jsConsole.readInteger("input");
            if (!number && number !== 0) {
                jsConsole.writeLine("The entered number is not valid");
            }
            else {
                jsConsole.writeLine("All the numbers in the range [1, " + number + "] not divisible by 3 and 7 at the same time are:");
                for (var i = 0; i < number; i++) {
                    if ((i + 1) % 21 != 0)
                        jsConsole.write((i + 1) + " ");
                }
            }
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                NumbersNotDivisibleBy21();
            }
        }
    </script>
</body>
</html>
