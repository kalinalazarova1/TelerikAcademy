<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Maximal sequence of equal elements</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that finds the maximal sequence of equal elements in an array.-->
    <div id="js-console">
        <label for="number-input1">Input array elements separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function MaxSequence() {
            var sequence = jsConsole.read("input#number-input1").split(' ');
            var maxSequence = 0;
            var maxElementIndex = 0;
            var currentSequence = 1;
            for (var i = 1; i < sequence.length; i++)
            {
                if (sequence[i] === sequence[i - 1])
                {
                    currentSequence++;
                    if (currentSequence > maxSequence)
                    {
                        maxSequence = currentSequence;
                        maxElementIndex = i;
                    }
                }
                else
                {
                    currentSequence = 1;
                }
            }
                jsConsole.writeLine("The longest sequence of equals is " + maxSequence + " elements long and consists of: " + sequence[maxElementIndex]);
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                MaxSequence();
            }
        }
    </script>
</body>
</html>
