<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lexicographical Comparison</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that compares two char arrays lexicographically (letter by letter).-->
    <div id="js-console">
        <label for="number-input1">Input first array of chars separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input second array of chars separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function CharsComparer() {
            var first = jsConsole.read("input#number-input1").split(' ');
            var second = jsConsole.read("input#number-input2").split(' ');
            if (ArraysEqual(first,second))
                jsConsole.writeLine("The two arrays are equal.");
            else
            jsConsole.writeLine("The first array is lexicografically" + (first < second ? " before " : " after ") + "the second array.");
        }

        function ArraysEqual(first, second) {
            var i = first.length;
            if (i != second.length) return false;
            while (i--) {
                if (first[i] !== second[i]) return false;
            }
            return true;
        };

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else {
                    CharsComparer();
                }
            }
        }
    </script>
</body>
</html>
