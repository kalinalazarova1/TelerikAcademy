<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Brackets checker</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a JavaScript function to check if in a given expression the brackets are put correctly.-->
    <div id="js-console">
        <label for="input">Input a string and press Enter: </label>
        <input type="text" id="input" onkeydown="onEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("input").focus();
        }

        function isCorrectBracketsTest() {
            var exp = jsConsole.read("input");
            jsConsole.writeLine("The brackets in the expression " + exp + " are " + (isCorrectBrackets(exp) ? "correctly" : "incorrectly") + " placed.");
        }

        function isCorrectBrackets(exp) {
            var flag = 0;
            for (var i = 0; i < exp.length && flag >= 0; i++)
                if (exp[i] === '(') flag++;
            else if(exp[i] === ')') flag--
            return flag === 0;
        }

        function onEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                isCorrectBracketsTest();
            }
        }
    </script>
</body>
</html>
