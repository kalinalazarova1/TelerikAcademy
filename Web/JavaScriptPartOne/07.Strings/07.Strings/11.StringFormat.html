<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>String Format</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a function that formats a string using placeholders. The function should work with up to 30 placeholders and all types.-->
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            jsConsole.writeLine(format("Hello, {0}, congratulations on your {2}th {1}, {0}!", "Pesho", "birthday", 21));
        }

        function format() {
            var result = "";
            var splitted = arguments[0].split(/[{}]/);
            for (var i = 1; i < splitted.length; i += 2) result += splitted[i - 1] + arguments[Number(splitted[i]) + 1];
            result += splitted[splitted.length - 1];
            return result;
        };
    </script>
</body>
</html>
