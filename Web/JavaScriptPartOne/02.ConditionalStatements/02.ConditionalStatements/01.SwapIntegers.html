<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Swap Integers</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write an if statement that examines two integer variables and exchanges their
         values if the first one is greater than the second one.-->
    <div id="js-console">
        <label for="number-input1">Input first integer and press Enter: </label>
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input second integer and press Enter: </label>
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function SwapIntegers() {
            var first = jsConsole.readInteger("input#number-input1");
            var second = jsConsole.readInteger("input#number-input2");
            if (!first && first !== 0 || !second && second !== 0) {
                jsConsole.writeLine("The entered numbers are not valid.");
            }
            else if(first > second){
                var temp = first;
                first = second;
                second = temp;
            }
            jsConsole.writeLine("The first integer is: " + first + " and the second integer is: " + second);
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else {
                    SwapIntegers();
                }
            }
        }
    </script>
</body>

</html>
