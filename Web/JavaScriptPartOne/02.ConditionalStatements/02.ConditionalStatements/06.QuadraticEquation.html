<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quadratic Equation</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.-->
    <div id="js-console">
        <label for="number-input1">Input coefficient a and press Enter: </label>
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input coefficient b and press Enter: </label>
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input3">Input coefficient c and press Enter: </label>
        <input type="text" id="number-input3" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function SolveQuadEquation() {
            var a = jsConsole.readFloat("input#number-input1");
            var b = jsConsole.readFloat("input#number-input2");
            var c = jsConsole.readFloat("input#number-input3");
            if (!a && a !== 0 || !b && b !== 0 || !c && c !== 0) {
                jsConsole.writeLine("The entered numbers are not valid.");
            }
            else {
                var d = b * b - 4 * a * c;
                if (d < 0)
                    jsConsole.writeLine("The equation has no real roots.");
                else if (d == 0)
                    jsConsole.writeLine("The equation has one real root: " + -b / (2 * a));
                else
                    jsConsole.writeLine("The equation has two real roots: " + (-b + Math.sqrt(d)) / (2 * a) + ", " + (-b - Math.sqrt(d)) / (2 * a));
            }
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else if (document.activeElement == document.getElementById("number-input2")) {
                    document.getElementById("number-input3").focus();
                }
                else {
                    SolveQuadEquation();
                }
            }
        }
    </script>
</body>
</html>
