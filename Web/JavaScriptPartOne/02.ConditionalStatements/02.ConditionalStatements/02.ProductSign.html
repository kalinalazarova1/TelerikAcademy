<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Sign</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that shows the sign (+ or -) of the product of three real numbers
         without calculating it. Use a sequence of if statements.-->
    <div id="js-console">
        <label for="number-input1">Input first real number and press Enter: </label>
        <input type="text" id="number-input1" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input second real number and press Enter: </label>
        <input type="text" id="number-input2" onkeydown="OnEnterKeyPressed(event)" />
        <br />
        <label for="number-input3">Input third real number and press Enter: </label>
        <input type="text" id="number-input3" onkeydown="OnEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function ProductSign() {
            var first = jsConsole.readFloat("input#number-input1");
            var second = jsConsole.readFloat("input#number-input2");
            var third = jsConsole.readFloat("input#number-input3");
            var productSign = "negative";
            if (!first && first !== 0 || !second && second !== 0 || !third && third!== 0) {
                jsConsole.writeLine("The entered numbers are not valid.");
            }
            else if (first < 0 && second < 0 && third > 0
                  || first < 0 && second > 0 && third < 0
                  || first > 0 && second < 0 && third < 0
                  || first > 0 && second > 0 && third > 0) {
                productSign = 'positive';
            }
            jsConsole.writeLine("The sign of the product of the three numbers is: " + productSign);
        }

        function OnEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else if (document.activeElement == document.getElementById("number-input2")) {
                    document.getElementById("number-input3").focus();
                }
                else {
                    ProductSign();
                }
            }
        }
    </script>
</body>

</html>
