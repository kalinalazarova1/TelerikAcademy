<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove value from array</title>
    <link href="js-console.min.css" rel="stylesheet" />
</head>
<body>
    <!--Write a function that removes all elements with a given value
        Attach it to the array class
        Read about prototype and how to attach methods-->
    <div id="js-console">
        <label for="number-input1">Input array elements separated by spaces and press Enter: </label><br />
        <input type="text" id="number-input1" onkeydown="onEnterKeyPressed(event)" />
        <br />
        <label for="number-input2">Input a value for removal and press Enter: </label><br />
        <input type="text" id="number-input2" onkeydown="onEnterKeyPressed(event)" />
        <br />
    </div>
    <script src="js-console.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("number-input1").focus();
        }

        function arrayRemoveTest() {
            var arr = jsConsole.read("input#number-input1").split(' ');
            var item = jsConsole.read("input#number-input2");
            arr.remove(item);
            jsConsole.writeLine("Array after removal: " + arr.join(" "));
        }

        Array.prototype.remove = function(value) {
            for (var i = 0; i < this.length;)
                if (this[i] === value) this.splice(i, 1);
                else i++;
        }

        function onEnterKeyPressed(event) {
            if (event.keyCode == 13) {
                if (document.activeElement == document.getElementById("number-input1")) {
                    document.getElementById("number-input2").focus();
                }
                else {
                    arrayRemoveTest();
                }
            }
        }
    </script>
</body>
</html>
