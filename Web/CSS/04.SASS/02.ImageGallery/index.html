<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <label for="first"><img src="images/first.png" alt="photo" /></label>
                
            </li>
            <li>
                <label for="second"><img src="images/second.png" alt="photo" /></label>
                
            </li>
            <li>
                <label for="third"><img src="images/third.png" alt="photo" /></label>
                
            </li>
            <li>
                <label for="fourth"><img src="images/fourth.png" alt="photo" /></label>
                
            </li>
            <li>
                <label for="fifth"><img src="images/fifth.png" alt="photo" /></label>
                
            </li>
            <li>
                <label for="sixth"><img src="images/sixth.png" alt="photo" /></label>
                
            </li>
        </ul>
    </nav>
    <div>
        <input type="radio" id="first" name="gallery" /><img src="images/first.png" alt="photo" />
        <input type="radio" id="second" name="gallery" /><img src="images/second.png" alt="photo" />
        <input type="radio" id="third" name="gallery" /><img src="images/third.png" alt="photo" />
        <input type="radio" id="fourth" name="gallery" /><img src="images/fourth.png" alt="photo" />
        <input type="radio" id="fifth" name="gallery" checked="checked" /><img src="images/fifth.png" alt="photo" />
        <input type="radio" id="sixth" name="gallery" /><img src="images/sixth.png" alt="photo" />
    </div>
</body>
</html>
