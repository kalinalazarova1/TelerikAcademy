<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Ticket</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Ticket ID: 409788</h1>
    </header>
    <table>        
        <tbody>
            <tr>
                <td class="label">Name:</td>
                <td><img src="GreenDot.png" alt="green dot"><a href="#"> Parker Seidel</a><div id="red">No Active Support</div></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td><a href="#">seidel@aptmail.com</a></td>
            </tr>
            <tr>
                <td class="label">Response Time:</td>
                <td>72hours, 62hours left</td>
            </tr>
            <tr>
                <td class="label">Last Action:</td>
                <td>Never been locked.</td>
            </tr>
            <tr>
                <td> </td>
                <td><a href="#">Link to public post</a></td>
            </tr>
            <tr>
                <td class="label">Status:</td>
                <td id="orange">Not answered</td>
            </tr>
            </tbody>
    </table>
</body>
</html>
