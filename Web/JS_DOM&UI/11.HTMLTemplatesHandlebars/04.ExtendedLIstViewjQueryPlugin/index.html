<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extended List View jQuery Plugin</title>
    <script src="jquery-1.11.1.js"></script>
    <script src="handlebars-v1.3.0.js"></script>
    <script src="script.js"></script>
    <style>
        table {
            font-family: Arial;
            font-size: 12px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </tbody>
    </table>
    <script>
        var students = [{
            number: 1,
            name: 'Petar Petrov',
            mark: 5.5
        }, {
            number: 2,
            name: 'Stamat Georgiev',
            mark: 4.7
        }, {
            number: 3,
            name: 'Maria Todorova',
            mark: 6
        }, {
            number: 4,
            name: 'Georgi Geshov',
            mark: 3.7
        }];

        $('#students-table').listview(students);
    </script>
</body>
</html>
