<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Mario</title>
    <link href="Style/MarioStyle.css" rel="stylesheet" />
    <script src="kinetic.min.js"></script>
</head>
<body>
    <!--We need svg tag <foreignobject> if we want to use svg and canvas together.-->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" width="1300" height="600">
        <title>markup for Canvas in SVG</title>
        <image id="background" width="1800" height="1000" x="0" y="0" xlink:href="images/background1.jpg" />
        <foreignObject width="1300" height="600">
            <xhtml:canvas width="1300" height="600" id="container">
                Your browser does not support canvas
            </xhtml:canvas>
        </foreignObject>
    </svg>

    <script src="mario.js"></script>
    
</body>
</html>
